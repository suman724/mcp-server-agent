name: CI

on:
  push:
  pull_request:

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install server dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "server[dev]"
      - name: Run server tests
        run: python -m pytest server/tests

  test-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install agent dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "calculator_agent[dev]"
      - name: Run agent tests
        run: python -m pytest calculator_agent/tests

  test-invoker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install invoker dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r a2a_invoker/requirements.txt
          python -m pip install pytest pytest-asyncio
      - name: Run invoker tests
        run: python -m pytest a2a_invoker/test_invoker.py

  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: mcp-calculator
            context: server
            dockerfile: server/Dockerfile
          - name: calculator-agent
            context: calculator_agent
            dockerfile: calculator_agent/Dockerfile
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
